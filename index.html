<!DOCTYPE html>
<html>
  <head>
    <!--
      The following 2 meta tags *must* come first in the <head>
      to consistently ensure proper document rendering.
      Any other head element should come *after* these tags.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--
      Allows control over where resources are loaded from.
      Place as early in the <head> as possible, as the tag  
      only applies to resources that are declared after it.
    -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Short description of the document (limit to 150 characters) -->
    <!-- This content *may* be used as a part of search engine results. -->
    <meta name="description" content="A description of the page">

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->

    <!-- Tells Google not to show the sitelinks search box -->
    <meta name="google" content="nositelinkssearchbox">

    <!-- Tells Google not to provide a translation for this document -->
    <meta name="google" content="notranslate">

    <!-- Verify website ownership -->
    <meta name="google-site-verification" content="verification_token"><!-- Google Search Console -->

    <!-- Set the base URL for all relative URLs within the document -->
    <base href="http://example.com/page.html">

    <!-- Short description of your document's subject -->
    <meta name="subject" content="your document's subject">

    <!-- Provides information about an author or another person -->
    <link rel="me" href="https://www.facebook.com/appachey" type="text/html">
    <link rel="me" href="mailto:appachey@gmail.com">
    <link rel="me" href="tel:+380958504928">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/header.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/container.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/segment.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/divider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/label.min.css">
    <title>Sergey Bychkov — Résumé</title>
    <style type="text/css">
      .masthead.segment {
      min-height: 350px;
      padding: 1em 0em;
      }
      .ui.divider:not(.vertical):not(.horizontal) {
        border-top: 1px solid rgb(255, 255, 255);
        border-bottom: 1px solid rgb(255, 255, 255);
}
    </style>
  </head>
  <body>
    <div class="ui container">
        <div class="ui inverted text container segment center aligned">
            <div class="ui text container">
                <h1 class="ui inverted header">
                  Sergey Bychkov
                </h1>
            </div>
            <div class="ui inverted five column centered grid">
                <div class="column">
                    <div class="ui divider"></div>
                </div>
            </div>
        </div>
      <div class="ui basic segment">
        <div class="ui grid">
          <div class="ui row">
            <div class="ui column">1</div>

          <div class="ui row">

  </body>
</html>
